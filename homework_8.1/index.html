<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
</head>

<body>
    <div class="container">
        <div class="box">
            <a class="box_prise">$2</a>
            <img src="./img/orangecup.png" alt="Bronze_coffe" class="image">
            <span class="box_type_coffe">Bronze</span>
            <p class="box_information">
                any cup of coffer until 3$
            </p>
        </div>
        <div class="box box_second">
            <span class="box_prise">$3</span>
            <img src="./img/yellowcup.png" alt="Gold_coffe" class="image">
            <span class="box_type_coffe">Gold</span>
            <p class="box_information">
                any cup of coffer until 5$
            </p>
        </div>
        <div class="box">
            <span class="box_prise">$2.5</span>
            <img src="./img/greycup.png.png" alt="Silver_coffe" class="image">
            <span class="box_type_coffe">Silver</span>
            <p class="box_information">
                any cup of coffer until 4$
            </p>
        </div>
    </div>
</body>

</html>
